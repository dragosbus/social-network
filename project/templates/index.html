{% extends 'base.html' %}
{% block content %}
  <h2>hi</h2>
  {% with messages = get_flashed_messages() %}
  {% if messages %}
    <ul class=flashes>
    {% for message in messages %}
      <li class="success-flash">{{ message }}</li>
    {% endfor %}
    </ul>
  {% endif %}
{% endwith %}
  <ul>
    {% for user in users %}
      <li>{{user[1]}}</li>
    {% endfor %}
  </ul>
{% endblock %}
