{% extends 'base.html' %}
{% block content %}
  <h2>Edit your profile</h2>
  <form action="{{url_for('edit_profile')}}" method="post">
    <input type="text" name="first_name" value={{user.first_name}}>
    <input type="text" name="last_name" value={{user.last_name}}>
    <input type="submit" value="Edit">
  </form>
{% endblock %}
