{% extends 'base.html' %}
{% block content %}
  <h1 class="page-title">Register</h1>
  <form class="form register" action="{{url_for('register')}}" method="post">
    <input id="username" type="text" name="username" placeholder="Username">
    <input id="user-email" type="email" name="user-email" placeholder="Email">
    <input id="user-password" type="password" name="user-password" placeholder="Password">
    <input id="repeat-password" type="password" name="repeat-password" placeholder="Repeat Password">
    <button id="register-btn" type="submit" disabled>Register</button>
  </form>
{% endblock %}
