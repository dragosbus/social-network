{% extends 'base.html' %}
{% block content %}
  <div class="content">
    <div class="profile-header">
      <h2>{{user}}</h2>
      <h3>Member Since {{date}}</h3>
      <a class="edit-btn" href="{{url_for('edit_profile')}}">Edit Profile</a>
    </div>
    <div class="profile">
      <p>First Name: {{user[-2]}}</p>
      <p>Last Name: {{user[-1]}}</p>
    </div>
  </div>
{% endblock %}
